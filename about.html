<script>
    document.addEventListener("DOMContentLoaded", function () {
        const raysContainer = document.getElementById("rays-container");

        function createRay() {
            const ray = document.createElement("div");
            ray.className = "ray";
            ray.style.top = Math.random() * 100 + "vh";
            ray.style.left = Math.random() * 100 + "vw"; // Random horizontal position
            ray.style.transform = `rotate(${Math.random() * 360}deg)`;
            raysContainer.appendChild(ray);
        }

        const numberOfRays = 60;
        for (let i = 0; i < numberOfRays; i++) {
            createRay();
        }
    });
</script>
